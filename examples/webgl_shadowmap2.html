<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shadow map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}			
		</style>
	</head>

	<body>


		<script src="../build/three.js"></script>

		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/shaders/UnpackDepthRGBAShader.js"></script>
		<script src="js/utils/ShadowMapViewer.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var SHADOW_MAP_WIDTH = 2048, SHADOW_MAP_HEIGHT = 1024;

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = - 250;

			var camera, scene, renderer;
			var container, stats;

			var NEAR = 10, FAR = 3000;

			var mixer, morphs = [];

			var light;
			var lightShadowMapViewer;

			var clock = new THREE.Clock();			

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// SCENE CAMERA

				camera = new THREE.PerspectiveCamera( 23, SCREEN_WIDTH / SCREEN_HEIGHT, NEAR, FAR*2 );
				camera.position.set( 1860, 43, 495 );				
				camera.rotation.set( -0.64, 1.41, 0.64 );
				camera.updateProjectionMatrix();

				// SCENE

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x59472b );

				// LIGHTS

				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

				light = new THREE.SpotLight( 0xffffff, 1, 0, Math.PI / 2 );
				light.position.set( 0, 1500, 1000 );
				light.target.position.set( 0, 0, 0 );

				light.castShadow = true;

				light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 50, 1, 1200, 2500 ) );
				light.shadow.bias = 0.0001;

				light.shadow.mapSize.width = SHADOW_MAP_WIDTH;
				light.shadow.mapSize.height = SHADOW_MAP_HEIGHT;

				scene.add( light );
				
				createScene();

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );

				renderer.autoClear = false;

				//

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				// STATS

				stats = new Stats();
				//container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

			}

			function createScene( ) {

				// GROUND

				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );
				var planeMaterial = new THREE.MeshPhongMaterial( { color: 0xffdd99 } );

				var ground = new THREE.Mesh( geometry, planeMaterial );

				ground.position.set( 0, FLOOR, 0 );
				ground.rotation.x = - Math.PI / 2;
				ground.scale.set( 100, 100, 100 );

				ground.castShadow = false;
				ground.receiveShadow = true;

				scene.add( ground );

				// TEXT

				var loader = new THREE.FontLoader();
				loader.load( 'fonts/helvetiker_bold.typeface.json', function ( font ) {

					var textGeo = new THREE.TextBufferGeometry( "THREE.JS", {

						font: font,

						size: 200,
						height: 50,
						curveSegments: 12,

						bevelThickness: 2,
						bevelSize: 5,
						bevelEnabled: true

					} );

					textGeo.computeBoundingBox();
					var centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

					var textMaterial = new THREE.MeshPhongMaterial( { color: 0xff0000, specular: 0xffffff } );

					var mesh = new THREE.Mesh( textGeo, textMaterial );
					mesh.position.x = centerOffset;
					mesh.position.y = FLOOR + 67;

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );

				// CUBES

				var mesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 1500, 220, 150 ), planeMaterial );

				mesh.position.y = FLOOR - 50;
				mesh.position.z = 20;

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );

				var mesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 1600, 170, 250 ), planeMaterial );

				mesh.position.y = FLOOR - 50;
				mesh.position.z = 20;

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );

				// MORPHS

				mixer = new THREE.AnimationMixer( scene );

				function addMorph( mesh, clip, speed, duration, x, y, z ) {

					mesh = mesh.clone();
					mesh.material = mesh.material.clone();
					mesh.speed = speed;

					mixer.clipAction( clip, mesh ).
							setDuration( duration ).
							// to shift the playback out of phase:
							startAt( - duration * Math.random() ).
							play();

					mesh.position.set( 
						-3000, 
						y + Math.random() * 300, 
						z  + Math.random() * 100
					);
					mesh.rotation.y = Math.PI / 2;

					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );
					morphs.push( mesh );
				}

				var loader = new THREE.GLTFLoader();

				loader.load( "models/gltf/Flamingo.glb", function( gltf ) {

					var mesh = gltf.scene.children[ 0 ];
					var clip = gltf.animations[ 0 ];

					addMorph( mesh, clip, 500, 1, 0, FLOOR + 50, 240 );

				} );

				loader.load( "models/gltf/Stork.glb", function( gltf ) {

					var mesh = gltf.scene.children[ 0 ];
					var clip = gltf.animations[ 0 ];

					addMorph( mesh, clip, 350, 1, 0, FLOOR + 50, 340 );

				} );

				loader.load( "models/gltf/Parrot.glb", function( gltf ) {

					var mesh = gltf.scene.children[ 0 ];
					var clip = gltf.animations[ 0 ];

					addMorph( mesh, clip, 450, 0.5, 0, FLOOR, 540 );

				} );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			function render() {
				var delta = clock.getDelta();
				mixer.update( delta );

				for ( var i = 0; i < morphs.length; i ++ ) {
					var morph = morphs[ i ];
					morph.position.x += morph.speed * delta;
					if ( morph.position.x  > 2000 )  {
						morph.position.x = -5000;
					}
				}

				renderer.clear();
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
